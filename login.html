<!DOCTYPE html>
<html lang="en">
    <script>
        function validateEmail() {
         var email = document.getElementById("email").value;
         var emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,})+$/;
   
         if (!email.match(emailPattern)) {
           alert("Please enter a valid email address.");
           document.getElementById("email").focus();
           return false;
         }
       }
     </script>
